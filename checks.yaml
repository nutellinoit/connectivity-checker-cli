# Common endpoints between environments
common:
  endpoints:
    - address: localhost
      port: 8080
      protocol: TCP # defaults as TCP check, can be omitted
    - address: 8.8.8.8
      port: 53
      protocol: UDP
  urls:
    - address: https://www.nutellino.it
    - address: https://hub.docker.com

environments:
  dev:
    endpoints:
      - address: localhost
        port: 8081
        protocol: TCP
    proxy: http://192.168.1.100:8119 # needed when setting urls on common
  qa:
    endpoints:
      - address: www.google.it
        port: 80
        protocol: TCP
      - address: www.google.it
        port: 443
        protocol: TCP
    proxy: http://192.168.1.100:8119